# =============================================================================
# WEATHER OBSERVER - MODULE CONFIGURATION
# =============================================================================
#
# WEATHER-ONLY OBSERVATION + PAPER TRADING SYSTEM
#
# Phase 1: Paper Trading (current) - Sammle Daten, validiere Strategie
# Phase 2: Live Trading (future) - Nach erfolgreicher Validierung
#
# =============================================================================

# -----------------------------------------------------------------------------
# CORE MODULES
# -----------------------------------------------------------------------------

collector:
  enabled: true
  description: "Fetch weather markets from Polymarket"
  interval_seconds: 900  # 15 minutes
  priority: 1
  category: "CORE"

weather_observer:
  enabled: true
  description: "Weather market observation and edge detection"
  interval_seconds: 900
  priority: 2
  category: "CORE"

outcome_tracker:
  enabled: true
  description: "Record observations for calibration"
  interval_seconds: 900
  priority: 5
  category: "CORE"

# -----------------------------------------------------------------------------
# TRADING MODULES (PAPER ONLY - Phase 1)
# -----------------------------------------------------------------------------

proposal_generator:
  enabled: true
  description: "Convert edge observations to trading proposals"
  interval_seconds: 900
  priority: 3
  category: "TRADING"

paper_trader:
  enabled: true
  description: "Simulate trades for data collection (PAPER ONLY)"
  interval_seconds: 900
  priority: 4
  category: "TRADING"
  settings:
    fixed_amount_eur: 100.0
    max_positions: 10
    min_edge_threshold: 0.10
    paper_only: true  # CRITICAL: Always true until Phase 2

# -----------------------------------------------------------------------------
# GLOBAL SETTINGS
# -----------------------------------------------------------------------------

global:
  # Master switch
  master_enabled: true

  # Pipeline interval (seconds)
  pipeline_interval: 900  # 15 minutes

  # Log level: DEBUG, INFO, WARNING, ERROR
  log_level: "INFO"

  # Status file
  status_file: "output/status_summary.txt"

  # Current phase
  phase: "PAPER_TRADING"  # PAPER_TRADING or LIVE_TRADING
